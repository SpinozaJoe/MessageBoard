<a href="#/" class="btn btn-default">Back</a>

<div class="messages">
    <div class="message row">
        <div class="title col-md-10">{{ topic.title }}</div>
        <div class="date col-md-2">{{ topic.created | date:"medium" }}</div>
        <div class="contents col-md-12">{{ topic.body }}</div>
        <div class="toolbar col-md-12">
            <div class="replies col-md-12" data-ng-repeat="r in topic.replies">
                <div class="reply row">
                    <div class="content col-md-9">{{r.body}}</div>
                    <div class="created col-md-2">{{r.created | date:"medium"}}</div>
                </div>
            </div>
        </div>
    </div>

    <h3>Add Reply</h3>
    <form name="newReplyForm" novalidate data-ng-submit="addReply()">
        <fieldset>
        <legend></legend>
        <div>
            <label for="body">Body</label>
        </div><div>
            <textarea name="body" id="body" cols="30" rows="5" data-ng-model="newReply.body" required data-ng-minlength="15"></textarea>
            <span class="error" data-ng-show="newReplyForm.body.$error.required">*</span>
            <span class="error" data-ng-show="newReplyForm.body.$error.minlength">Minimum 15 characters</span>
        </div>
        <div>
            <input type="submit" value="Save" class="btn btn-default" data-ng-disabled="newReplyForm.$invalid" />
        </div>
        </fieldset>
    </form>

</div>
