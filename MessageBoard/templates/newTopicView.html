<h3>New Topic</h3>
<form name="newTopicForm" novalidate data-ng-submit="save()">
    <fieldset>
        <legend></legend>
        <div>
            <label for="title">Title</label>
        </div><div>
            <input name="title" type="text" data-ng-model="newTopic.title" required data-ng-minlength="5" />
            <span class="error" data-ng-show="newTopicForm.title.$error.required">*</span>
            <span class="error" data-ng-show="newTopicForm.title.$error.minlength">Minimum 5 characters</span>
        </div>
        <div>
            <label for="body">Body</label>
        </div><div>
            <textarea name="body" id="body" cols="30" rows="5" data-ng-model="newTopic.body" required data-ng-minlength="15"></textarea>
            <span class="error" data-ng-show="newTopicForm.body.$error.required">*</span>
            <span class="error" data-ng-show="newTopicForm.body.$error.minlength">Minimum 15 characters</span>
        </div>
        <div>
            <input type="submit" value="Save" class="btn btn-default" data-ng-disabled="newTopicForm.$invalid" />
            <a class="btn btn-default" href="#/">Cancel</a>
        </div>
    </fieldset>
</form>
